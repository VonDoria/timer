<main class="container">
  <div class="controll">
    <a href="https://github.com/VonDoria/timer" target="_blank">Info</a>
    <span>Count: {{ timerCount().length }}</span>
    <button (click)="addTimer()">&#43;</button>
  </div>
  <div class="carousel">
    <app-timer *ngFor="let timer of timerCount()"></app-timer>
  </div>  
</main>
